<!DOCTYPE html>
<html>
<head>
    <title>Experiment V2 Summary</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 40px; background: #f5f7fa; }
        h1 { color: #1a1a2e; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 10px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); }
        .module { display: flex; justify-content: space-between; align-items: center; }
        .rate { font-weight: bold; padding: 5px 15px; border-radius: 20px; }
        .critical { background: #ff6b6b; color: white; }
        .warning { background: #feca57; color: #333; }
        .good { background: #4ecdc4; color: white; }
        .excellent { background: #26de81; color: white; }
    </style>
</head>
<body>
    <h1>Experiment V2 Summary</h1>
    <div class="card">
        <h2>Overall Pass Rate: 81.0%</h2>
        <p>Total: 290 evaluations | Pass: 235 | Fail: 55</p>
    </div>
    
    <div class="card">
        <div class="module">
            <span><strong>M01</strong></span>
            <span class="rate warning">40%</span>
        </div>
        <p>Pass: 10 | Fail: 15</p>
    </div>
    
    <div class="card">
        <div class="module">
            <span><strong>M04</strong></span>
            <span class="rate good">61%</span>
        </div>
        <p>Pass: 49 | Fail: 31</p>
    </div>
    
    <div class="card">
        <div class="module">
            <span><strong>M01A</strong></span>
            <span class="rate good">75%</span>
        </div>
        <p>Pass: 15 | Fail: 5</p>
    </div>
    
    <div class="card">
        <div class="module">
            <span><strong>M01B</strong></span>
            <span class="rate excellent">95%</span>
        </div>
        <p>Pass: 57 | Fail: 3</p>
    </div>
    
    <div class="card">
        <div class="module">
            <span><strong>M02</strong></span>
            <span class="rate excellent">99%</span>
        </div>
        <p>Pass: 104 | Fail: 1</p>
    </div>
    
</body>
</html>
